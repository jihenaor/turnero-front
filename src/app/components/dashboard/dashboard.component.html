<div class="min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="p-4">
      <img [src]="'assets/images/serviciudad-logo.png'" alt="Logo" class="h-8 mb-4">
      <div class="text-sm">
        <p class="font-semibold">{{ currentUser?.name }}</p>
        <p class="text-gray-400">{{ currentUser?.role }}</p>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-4 flex-grow">
      <ul>
        <li *ngFor="let item of menuItems" class="mb-1">
          <a [routerLink]="item.route"
             routerLinkActive="bg-gray-700"
             class="flex items-center px-4 py-2 hover:bg-gray-700 transition-colors">
            <i [class]="item.icon" class="mr-3"></i>
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Logout Button -->
    <div class="mt-auto p-4">
      <button (click)="logout()" 
              class="w-full px-4 py-2 text-sm text-white bg-red-600 rounded hover:bg-red-700 transition-colors">
        Cerrar Sesi√≥n
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-gray-100">
    <header class="bg-white shadow">
      <div class="px-4 py-6">
        <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
      </div>
    </header>

    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
