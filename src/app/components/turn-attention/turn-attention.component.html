<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Atención del Turno {{ turn.turnNumber }}</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="space-y-4">
      <!-- Información del cliente -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Número de Identificación
        </label>
        <input type="text" 
               [(ngModel)]="attentionData.identification"
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Número de Cuenta
        </label>
        <input type="text" 
               [(ngModel)]="attentionData.accountNumber"
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Número de Factura
        </label>
        <input type="text" 
               [(ngModel)]="attentionData.invoiceNumber"
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Detalles de la atención -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Problema Reportado
        </label>
        <textarea [(ngModel)]="attentionData.problem"
                  rows="3"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Solución Proporcionada
        </label>
        <textarea [(ngModel)]="attentionData.solution"
                  rows="3"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Comentarios Adicionales
        </label>
        <textarea [(ngModel)]="attentionData.comments"
                  rows="2"
                  class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
    </div>

    <div class="mt-6 flex justify-end space-x-3">
      <button (click)="closeModal()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
        Cancelar
      </button>
      <button (click)="submitAttention()"
              [disabled]="!attentionData.identification || !attentionData.problem || !attentionData.solution"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:bg-blue-300">
        Finalizar Atención
      </button>
    </div>
  </div>
</div>
