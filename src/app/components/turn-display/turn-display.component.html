<div class="bg-white p-8 rounded-lg shadow-lg text-center">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Su turno es:</h2>
    <div class="text-6xl font-bold text-blue-600">{{ turn.number }}</div>
  </div>

  <div class="space-y-4 text-gray-600">
    <div>
      <p class="font-semibold">ID:</p>
      <p>{{ turn.id }}</p>
    </div>

    <div>
      <p class="font-semibold">Servicio:</p>
      <p>{{ turn.service }}</p>
    </div>

    <div>
      <p class="font-semibold">Identificaci√≥n:</p>
      <p>{{ turn.userIdentification }}</p>
    </div>

    <div>
      <p class="font-semibold">Fecha:</p>
      <p>{{ turn.createdAt | date:'short' }}</p>
    </div>
  </div>

  <button (click)="newTurn.emit()"
          class="mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
    Solicitar Nuevo Turno
  </button>
</div>
