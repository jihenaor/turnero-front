<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Estadísticas de Encuestas</h2>

    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-medium text-gray-700 mb-2">Calificación Promedio</h3>

        <span class="text-4xl font-bold text-blue-600">{{ averageRating.toFixed(1) }}</span>
