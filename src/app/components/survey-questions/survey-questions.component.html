<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Preguntas de la Encuesta</h2>
  
  <div class="space-y-4">
    <div *ngFor="let question of questions" class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="font-medium text-gray-800">{{ question.text }}</h3>
          <p class="text-sm text-gray-600 mt-1">Tipo: {{ question.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
