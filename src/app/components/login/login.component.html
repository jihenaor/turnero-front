<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img [src]="'assets/images/serviciudad-logo.png'" alt="Serviciudad" class="mx-auto h-12 w-auto">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Iniciar Sesión
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Usuario
          </label>
          <div class="mt-1">
            <input id="username" 
                   name="username" 
                   type="text" 
                   [(ngModel)]="username"
                   required 
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1">
            <input id="password" 
                   name="password" 
                   type="password" 
                   [(ngModel)]="password"
                   required
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div *ngIf="error" class="text-red-600 text-sm">
          {{ error }}
        </div>

        <div>
          <button type="submit" 
                  [disabled]="!loginForm.form.valid"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
