<div class="flex flex-col min-h-screen">
  <!-- Header con franja azul -->
  <header class="w-full bg-[#006CB7] py-4 px-6 shadow-md">
    <div class="max-w-7xl mx-auto">
      <img src="assets/images/serviciudad-logo.png" 
           alt="Serviciudad" 
           class="h-16 w-auto">
    </div>
  </header>

  <!-- Contenido del login -->
  <main class="flex-1 flex items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Iniciar Sesión</h1>
        <div class="login-info">
          <p class="text-sm text-gray-600 mb-4">
            Usuarios de prueba:<br>
            - client1 (Cliente)<br>
            - advisor1 (Asesor)<br>
            - coordinator1 (Coordinador)<br>
            Contraseña: 123456
          </p>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
          <div>
            <label>
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span>Usuario</span>
              </span>
            </label>
            <div class="mt-1">
              <input id="username" 
                     name="username" 
                     type="text" 
                     [(ngModel)]="username"
                     required 
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label>
              <span class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <span>Contraseña</span>
              </span>
            </label>
            <div class="mt-1">
              <input id="password" 
                     name="password" 
                     type="password" 
                     [(ngModel)]="password"
                     required
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
          </div>

          <div *ngIf="error" class="text-red-600 text-sm">
            {{ error }}
          </div>

          <div>
            <button type="submit" 
                    [disabled]="!loginForm.form.valid"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
