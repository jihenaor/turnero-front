<div class="min-h-screen bg-gray-100">
  <app-logo-header></app-logo-header>
  
  <div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Sistema de Turnos</h1>
      </div>

      <div *ngIf="!showTurnDisplay" class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Servicios Disponibles</h2>
        
        <button (click)="onServiceSelect('Atención al Cliente')"
                [class.bg-blue-600]="selectedService === 'Atención al Cliente'"
                class="w-full p-4 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors flex items-center justify-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span>Atención al Cliente</span>
        </button>

        <button (click)="onServiceSelect('Pagos')"
                [class.bg-blue-600]="selectedService === 'Pagos'"
                class="w-full p-4 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors flex items-center justify-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
          </svg>
          <span>Pagos</span>
        </button>

        <button (click)="onServiceSelect('Reclamos')"
                [class.bg-blue-600]="selectedService === 'Reclamos'"
                class="w-full p-4 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors flex items-center justify-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          <span>Reclamos</span>
        </button>

        <button (click)="onServiceSelect('Información General')"
                [class.bg-blue-600]="selectedService === 'Información General'"
                class="w-full p-4 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors flex items-center justify-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
          </svg>
          <span>Información General</span>
        </button>

        <div class="mt-6" [class.highlight-input]="selectedService">
          <label for="identification" class="block text-sm font-medium text-gray-700 mb-2 flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
            </svg>
            <span>Identificación</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
            </div>
            <input type="text" 
                   #identificationInput
                   id="identification"
                   [(ngModel)]="userIdentification"
                   [class]="selectedService ? 'w-full pl-10 p-3 border-2 border-blue-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-300' : 'w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500'"
                   placeholder="Ingrese su identificación">
          </div>
        </div>

        <button (click)="generateTurn('GENERAL')"
                [disabled]="!selectedService || !userIdentification"
                class="w-full p-4 text-gray-700 bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 rounded-lg transition-colors mt-6">
          Generar Turno
        </button>
      </div>

      <div *ngIf="showTurnDisplay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <app-turn-display 
          [turn]="currentTurn"
          (close)="handleDisplayComplete()">
        </app-turn-display>
      </div>
    </div>

    <!-- Botón de Logout más sutil -->
    <button (click)="showLogoutDialog()" 
            class="absolute bottom-4 right-4 p-2 text-gray-500 hover:text-gray-700 transition-colors rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>
    </button>

    <!-- Modal de Confirmación de Logout -->
    <div *ngIf="isLogoutDialogVisible" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 w-96">
        <h3 class="text-lg font-semibold mb-4">Confirmar Cierre de Sesión</h3>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Ingrese la clave de seguridad
          </label>
          <input type="password" 
                 [(ngModel)]="logoutPassword"
                 class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Clave de seguridad">
        </div>

        <div class="flex justify-end space-x-3">
          <button (click)="cancelLogout()"
                  class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
            Cancelar
          </button>
          <button (click)="confirmLogout()"
                  [disabled]="!logoutPassword"
                  class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 disabled:bg-red-300 transition-colors">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
