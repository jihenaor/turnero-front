# Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci�n de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:turnero_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear las tablas autom�ticamente en desarrollo
spring.jpa.hibernate.ddl-auto=create

# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true

spring.h2.console.settings.web-allow-others=true